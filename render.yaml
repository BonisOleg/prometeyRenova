services:
  - type: web
    name: prometeylabs-web-prod
    branch: main
    runtime: python
    plan: starter
    region: oregon
    preDeployCommand: |
      python manage.py migrate --noinput
      python manage.py migrate --run-syncdb
      python manage.py collectstatic --noinput
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
    startCommand: |
      gunicorn prometey_project.wsgi:application --preload --log-file - --bind 0.0.0.0:$PORT
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: "prometey_project.settings"
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: ""
      - key: SECURE_SSL_REDIRECT
        value: "True"
      - key: DATABASE_URL
        value: ""  # Буде встановлено вручну через Dashboard
      - key: SITE_URL
        sync: false
      - key: MONOBANK_TOKEN
        sync: false
    autoDeploy: true

